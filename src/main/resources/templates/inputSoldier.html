<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Add new Soldier</title>
	</head>
	<body>
		<form th:object="${newSoldier}" th:action="@{/update/{id}(id=${newSoldier.id})}" method='POST'>
		
			First Name: <input name="firstName" size="20" th:field="*{firstName}"><br>
			Last Name: <input name="lastName" size="20" th:field="*{lastName}"><br>
			Rank: <input name = "soldierRank" size="20" th:field="*{soldierRank}"><br>
			SSN: <input name="ssn" size="20" th:field="*{ssn}"><br>
			Job Position (MOS): <input name="jobPosition" size="20" th:field="*{jobPosition}"><br>
			Squad: <input name = "squadData.squadNumber" size="20" th:field="*{squadData.squadNumber}"><br>
			Team: <input name="squadData.teamAssignment" size="20" th:field="*{squadData.teamAssignment}"><br>
			Platoon: <input name="platoonData.platoonNumber" size="20" th:field="*{platoonData.platoonNumber}"><br>
			Company: <input name="companyData.companyName" size="20" th:field="*{companyData.companyName}"><br>
			Battalion: <input name="battalionData.battalionName" size="20" th:field="*{battalionData.battalionName}"><br>
			Regiment: <input name="regimentData.regimentName" size="20" th:field="*{regimentData.regimentName}"><br>
			
			<input name="submit" type="submit" value="submit" />
		</form>
		<a href="viewAllSoldiers">View all Soldiers</a>
	</body>
</html>
